<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JS-Pass</title>
    <!-- store files local -->
    <script src="FileSaver.min.js"></script>
    <script src="Blob.js"></script>
    <!-- angularjs -->
    <script src="angular.min.js"></script>
</head>
<body ng-app="jsPass">
    <div ng-controller="DecrypedView">
        <lu>
            <li ng-repeat="item in items" ng-click="load(item)">{{ item.name }}</li>
        </lu>
        <textarea ng-model="content" style="width: 560px;height: 200px;" ng-blur="store()"></textarea>
        <button ng-click="store()">store</button>
    </div>
    <div>
        <h2>Keys</h2>
        <div>
            <label>Name: </label><input type="text" id="name" /><br/>
            <label>E-Mail: </label><input type="email" id="mail" /><br/>
            <button id="gen_keys">Generate Key Pair</button>
        </div>
        <div class="block">
            <h2>Public key</h2>
            <textarea id="pub_key" style="width: 560px;height: 200px;"></textarea>
        </div>

        <h2>Private key</h2>
        <textarea id="priv_key" style="width: 560px;height: 200px;"></textarea>
        <p>
            <a id="priv_key_store_file" href="#">Download</a>, Upload: <input type="file" id="priv_key_load_file" name="file" />
        </p>
        </div>
    </div>
    <div class="block">
        <h2>Test Page</h2>
        <!--
           <form action="example.php" method="post" onsubmit="return encrypt();" name="myform" id="myform">
        -->
        <label>Your message: </label><br/><textarea name="message" id="message" style="width: 560px;height: 200px;"></textarea>
        <br/>
        <input type="button" name="encrypt-btn" id="encrypt-btn" value="encrypt" />
        <input type="button" name="decrypt-btn" id="decrypt-btn" value="decrypt" />
    </div>
    <script src="./jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./openpgp.js" type="text/javascript" charset="utf-8"></script>
    <script src="./example.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
